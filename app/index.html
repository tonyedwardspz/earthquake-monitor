<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Earthquake Data</title>

    <script src="js/scripts.js"></script>

    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="components/earthquake-map.html" rel="import">

  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="col-md-12">
          <h1>Earthquake Data</h1>
          <span id="largestQuake"></span>
        </div>


        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
          <div class="panel bg-blue-400">
            <div class="panel-body">
              <div id="one-hour" class="pull-right panel-title">---</div>
              <div><i class="ion-plus-round"></i> LAST HOUR</div>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
					<div class="panel bg-blue-400">
						<div class="panel-body">
							<div id="one-day" class="pull-right panel-title">---</div>
							<div><i class="ion-plus-round"></i> LAST DAY</div>
						</div>
          </div>
        </div>

        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
					<div class="panel bg-blue-400">
						<div class="panel-body">
							<div id="seven-days" class="pull-right panel-title">---</div>
							<div><i class="ion-plus-round"></i> LAST 7 DAYS</div>
						</div>
          </div>
        </div>

				<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
					<div class="panel bg-blue-400">
						<div class="panel-body">
              <div id="thirty-days" class="pull-right panel-number">---</div>
							<div class="pannel-title"><i class="ion-plus-round"></i> LAST 30 DAYS</div>
						</div>
          </div>
        </div>


        <div class="col-md-12">
          <earthquake-map></earthquake-map>
        </div>

      </div>
      <hr>

      <footer>
        <p>By <a href="http://purelywebdesign.co.uk" title="Tony Edwards">Tony Edwards</a>.
           Data from <a href="http://earthquake.usgs.gov" title="Earthquakes @ USGS">usgs.gov</a>.</p>
      </footer>
    </div>

  </body>
</html>
